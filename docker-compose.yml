---
services:
  plex:
    image: ghcr.io/linuxserver/plex
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      - PLEX_CLAIM= #optional
    volumes:
      - ./Plex:/config
      - /mnt/media1:/media01
      - /mnt/media2:/media02
      - /mnt/tvShows:/miscellaneous
      - ./Plex/transcode:/transcode
    devices:
      - /dev/dri:/dev/dri/
    restart: unless-stopped

  kometa:
    image: kometateam/kometa
    container_name: kometa
    depends_on:
      - plex
    environment:
      - TZ=America/New_York  # Set your timezone
      - PMM_TIME=03:00       # Daily run at 3 AM (optional)
      - PMM_RUN=true         # Run on startup
      - PUID=1000            # Match your Plex user
      - PGID=1000            # Match your Plex group
    volumes:
      - ./PMM:/config   # PMM config files
      - /mnt/media1:/media01           # Same media mounts as Plex
      - /mnt/media2:/media02
      - /mnt/tvShows:/miscellaneous
      - ./Plex:/plex    # Access Plex's config dir
    restart: unless-stopped
    # Uses host network to match Plex (required for network_mode: host)
    network_mode: host
    profiles: ["manual"]

  jellyfin:
    image: ghcr.io/linuxserver/jellyfin
    container_name: jellyfin
    network_mode: host  # Required for DLNA, HDHR, and remote access
    environment:
      - PUID=1000       # Match your Plex user/group
      - PGID=1000
      - TZ=America/New_York  # Set your timezone
      - UMASK_SET=022   # Optional: Controls file permissions
    volumes:
      - ./Jellyfin:/config  # Jellyfin configs (replace with your path)
      - /mnt/media1:/media01               # Same media mounts as Plex
      - /mnt/media2:/media02
      - /mnt/tvShows:/miscellaneous
      - ./Jellyfin/transcode:/transcode  # Transcode directory
    devices:
      - /dev/dri:/dev/dri  # Intel/AMD GPU passthrough (for hardware transcoding)
    restart: unless-stopped
    profiles: ["manual"]

  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:latest
    container_name: audiobookshelf
    volumes:
      - ./audiobookshelf:/config
      - /mnt/books/Audiobooks:/audiobooks
      - ./audiobookshelf/metadata:/metadata
    ports:
      - 13378:80
    restart: unless-stopped

  booklore:
    image: booklore/booklore:latest
    # Alternative: Use GitHub Container Registry
    # image: ghcr.io/booklore-app/booklore:latest
    container_name: booklore
    environment:
      - USER_ID=${APP_USER_ID}
      - GROUP_ID=${APP_GROUP_ID}
      - TZ=${TZ}
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_USERNAME=${DB_USER}
      - DATABASE_PASSWORD=${DB_PASSWORD}
      - BOOKLORE_PORT=${BOOKLORE_PORT}
    depends_on:
      mariadb:
        condition: service_healthy
    ports:
      - "${BOOKLORE_PORT}:${BOOKLORE_PORT}"
    volumes:
      - ./booklore/data:/app/data
      - /mnt/books:/books
      - ./booklore/bookdrop:/bookdrop
    restart: unless-stopped
    profiles: ["manual"]

  mariadb:
    image: lscr.io/linuxserver/mariadb:11.4.5
    container_name: mariadb
    environment:
      - PUID=${DB_USER_ID}
      - PGID=${DB_GROUP_ID}
      - TZ=${TZ}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./mariadb/config:/config
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mariadb-admin", "ping", "-h", "localhost" ]
      interval: 5s
      timeout: 5s
      retries: 10
    profiles: ["manual"]

  komga:
    image: gotson/komga
    container_name: komga
    volumes:
      - type: bind
        source: ./komga
        target: /config
      - type: bind
        source: /mnt/books
        target: /data
      - type: bind
        source: /etc/timezone #alternatively you can use a TZ environment variable, like TZ=Europe/London
        target: /etc/timezone
        read_only: true
    ports:
      - 25600:25600
    restart: unless-stopped

  syncthing:
    image: ghcr.io/linuxserver/syncthing
    container_name: syncthing
    hostname: syncthing #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=US/Eastern
    volumes:
      - ./Syncthing:/config
      - ./code-server/Algorithms:/Algorithms
    ports:
      - 8384:8384
      - 22000:22000/tcp
      - 22000:22000/udp
      - 21027:21027/udp
    restart: unless-stopped

  code-server: 
    image: lscr.io/linuxserver/code-server:latest
    container_name: code-server
    environment:
      - PUID=0
      - PGID=0
      - TZ=US/Eastern
      - PASSWORD=paro #optional
      - DOCKER_MODS=linuxserver/mods:code-server-git|linuxserver/mods:code-server-python3
    volumes:
      - ./code-server:/config
      - ./code-server/extensions:/config/extensions
      - ./code-server/.ssh:/root/.ssh
      - ./code-server/Finance/my_venv:/Finance/finance_venv
      - ./code-server/Algorithms:/Algorithms
      - ./code-server/Finance:/Finance
      - ./code-server/luau:/luau
      - ./code-server/typescript:/typescript
    ports:
      - 8443:8443
    user: "0:0"  # root:root
    restart: unless-stopped

  watchtower:
      image: containrrr/watchtower
      container_name: watchtower
      volumes:
          - /var/run/docker.sock:/var/run/docker.sock
      environment:
          - TZ=US/Eastern
          - WATCHTOWER_SCHEDULE= 0 0 03 * * ? #At 03:00 AM everyday
      restart: unless-stopped

  portainer:
      image: portainer/portainer-ce:latest
      container_name: portainer
      ports:
        - 9443:9443
      volumes:
        - data:/data
        - /var/run/docker.sock:/var/run/docker.sock
      restart: unless-stopped

  netdata:
    image: netdata/netdata:latest
    container_name: netdata
    hostname: ${HOSTNAME:-netdata-monitor}  # Uses system hostname if not set
    ports:
      - "19999:19999"  # Web UI
    restart: unless-stopped
    cap_add:
      - SYS_PTRACE     # Required for process monitoring
      - SYS_ADMIN      # For disk stats (optional)
    security_opt:
      - apparmor:unconfined
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - netdata-config:/etc/netdata  # Persistent config
      - netdata-cache:/var/cache/netdata
      - netdata-lib:/var/lib/netdata
    environment:
      - NETDATA_CLAIM_TOKEN=${NETDATA_CLAIM_TOKEN}  # For Netdata Cloud (optional)
      - TZ=UTC  # Timezone
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:19999/api/v1/info"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles: ["manual"]

  minidlna:
    image: croc/minidlna
    container_name: minidlna
    environment:
      - SRVNAME=docker-minidlna
      - PORT=8205
      # specify an UPNP interface if you have multiple network interface
      #- SSDP_IFACE=eth0
      - FOLDERS=/media/tundru
    volumes:
      - /mnt/tundru:/media/tundru
    network_mode: 'host'
    restart: unless-stopped

  wikijs:
    image: lscr.io/linuxserver/wikijs:latest
    container_name: wikijs
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=US/Eastern
      - DB_TYPE=sqlite #optional
    volumes:
      - ./wikijs:/config
      - ./wikijs/data:/data
    ports:
      - 3000:3000
    restart: unless-stopped
    profiles: ["manual"]

  dufs:
    volumes:
      - ./dufs/config.yaml:/config
      - "/mnt/tvShows/TV Shows/Kung Fu:/data/KungFu David Carradine"
      - "/mnt/books/Audiobooks/The Anxious Generation:/data/The Anxious Generation"
      - "/mnt/books/Comics/TintinPdf/Tintin:/data/TintinPdf"
      - "/mnt/books/Comics/AsterixPdf:/data/AsterixPdf"
    ports:
      - 5000:5000
    image: sigoden/dufs
    container_name: dufs
    command: /data -A
    restart: unless-stopped

  hbbr:
    container_name: hbbr
    image: rustdesk/rustdesk-server:latest
    command: hbbr
    volumes:
      - ./data:/root
    network_mode: "host"
    restart: unless-stopped
    profiles: ["manual"]

  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=nordvpn
      - VPN_TYPE=openvpn  # or "openvpn" if preferred
      - SERVER_REGIONS=United_States  # Replace with your desired region
      - OPENVPN_USER=nCjtiQ2SKGXTRJdta39z7WC7
      - OPENVPN_PASSWORD=Kd1MCNo6Wnaaus23T9pZ5a2w
    ports:
      - "8888:8888"  # qBittorrent WebUI (optional)
      - "6881:6881"  # qBittorrent BT port (TCP)
      - "6881:6881/udp"  # qBittorrent BT port (UDP)
      - 7878:7878  # Radarr
      - 8989:8989  # Sonarr
      - 7575:7575  # Homarr
      - 6969:6969  # Whisparr
    init: true  # Ensures /dev/net/tun is available
    restart: unless-stopped
    networks:
      - vpn_network

  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    network_mode: host  # Required for DHCP to work
   #ports:
   #   - "53:53/tcp"
   #   - "53:53/udp"
   #   - "81:80/tcp"
    environment:
      TZ: 'America/New_York' # Change to your timezone
      WEBPASSWORD: 'yourpasswordhere' # Set your admin password
      DHCP_ACTIVE: true
      DHCP_START: 192.168.1.100
      DHCP_END: 192.168.1.200
      DHCP_ROUTER: 192.168.1.1  # Your router's IP
      # DNS servers to use (optional)
      DNS1: 8.8.8.8
      DNS2: 8.8.4.4
    volumes:
      - './pihole/etc-pihole/:/etc/pihole/'
      - './pihole/etc-dnsmasq.d/:/etc/dnsmasq.d/'
    dns:
      - 127.0.0.1
      - 1.1.1.1
    # Recommended but not required (DHCP needs NET_ADMIN)
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
    profiles: ["manual"]

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - WEBUI_PORT=8888  # Set custom WebUI port
      - PUID=1000
      - PGID=1000
      - QBITTORRENT_INCOMPLETEDIR_ENABLED=true  # Enable incomplete dir
      - QBITTORRENT_INCOMPLETEDIR=/downloads/incomplete  # Incomplete files dir
    network_mode: "service:gluetun"
    volumes:
      - ./qbittorrent/config:/config
      - ./qbittorrent/downloads:/downloads
      - ./qbittorrent/config/search_plugins:/usr/share/qbittorrent/nova3/engines  # Nova3 path
      - ./qbittorrent/watch:/watch   # Watch folder
    restart: unless-stopped

  whisparr:
    image: hotio/whisparr:latest
    container_name: whisparr
    network_mode: "service:gluetun"  # Routes through VPN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - ./whisparr/config:/config
      - /mnt/tundru:/media  # Your library path
      - /whisparr/downloads:/downloads
    restart: unless-stopped
    depends_on:
      - gluetun
    profiles: ["manual"]

  db:
    container_name: paperless-postgres
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: paperless
      POSTGRES_USER: paperless
      POSTGRES_PASSWORD: ${DB_PASSWORD}  # Set in .env file
    volumes:
      - pg_data:/var/lib/postgresql/data
    profiles: ["manual"]

  redis:
    container_name: paperless-redis
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

  paperless:
    container_name: paperless
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    ports:
      - "8000:8000"  # Add this line
    restart: unless-stopped
    depends_on:
      - db
      - redis
    environment:
      PAPERLESS_PORT: 8000  # Add this line
      PAPERLESS_REDIS: redis://redis:6379
      PAPERLESS_DBHOST: db
      PAPERLESS_DBUSER: paperless
      PAPERLESS_DBPASS: ${DB_PASSWORD}
      PAPERLESS_SECRET_KEY: ${SECRET_KEY}  # Generate with: `openssl rand -hex 32`
      PAPERLESS_URL: http://paperless.abiswas.duckdns.org  # Must match your proxy URL
    volumes:
      - data:/usr/src/paperless/data
      - media:/usr/src/paperless/media
      - ./paperless/consume:/usr/src/paperless/consume  # Drop documents here
      - ./paperless/export:/usr/src/paperless/export    # Exported files
    profiles: ["manual"]

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    ports:
      - "8081:8080"  # Web UI port
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
    devices:
      - /dev/kmsg:/dev/kmsg
    privileged: true
    networks:
      - monitor_net
    profiles: ["manual"]

  immich-server:
    container_name: immich-server
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    # extends:
    #   file: hwaccel.transcoding.yml
    #   service: cpu # set to one of [nvenc, quicksync, rkmpp, vaapi, vaapi-wsl] for accelerated transcoding
    volumes:
      # Do not edit the next line. If you want to change the media storage location on your system, edit the value of UPLOAD_LOCATION in the .env file
      - ${UPLOAD_LOCATION}:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - .env
    ports:
      - '2283:2283'
    depends_on:
      - redis
      - database
    restart: always
    healthcheck:
      disable: false

  immich-machine-learning:
    container_name: immich_machine_learning
    # For hardware acceleration, add one of -[armnn, cuda, rocm, openvino, rknn] to the image tag.
    # Example tag: ${IMMICH_VERSION:-release}-cuda
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}
    # extends: # uncomment this section for hardware acceleration - see https://immich.app/docs/features/ml-hardware-acceleration
    #   file: hwaccel.ml.yml
    #   service: cpu # set to one of [armnn, cuda, rocm, openvino, openvino-wsl, rknn] for accelerated inference - use the `-wsl` version for WSL2 where applicable
    volumes:
      - model-cache:/cache
    env_file:
      - .env
    restart: always
    healthcheck:
      disable: false

  database:
    container_name: immich_postgres
    image: docker.io/tensorchord/pgvecto-rs:pg14-v0.2.0@sha256:739cdd626151ff1f796dc95a6591b55a714f341c737e27f045019ceabf8e8c52
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      # Do not edit the next line. If you want to change the database storage location on your system, edit the value of DB_DATA_LOCATION in the .env file
      - ${DB_DATA_LOCATION}:/var/lib/postgresql/data
    healthcheck:
      test: >-
        pg_isready --dbname="$${POSTGRES_DB}" --username="$${POSTGRES_USER}" || exit 1; Chksum="$$(psql --dbname="$${POSTGRES_DB}" --username="$${POSTGRES_USER}" --tuples-only --no-align --command='SELECT COALESCE(SUM(checksum_failures), 0) FROM pg_stat_database')"; echo "checksum failure count is $$Chksum"; [ "$$Chksum" = '0' ] || exit 1
      interval: 5m
      start_interval: 30s
      start_period: 5m
    command: >-
      postgres -c shared_preload_libraries=vectors.so -c 'search_path="$$user", public, vectors' -c logging_collector=on -c max_wal_size=2GB -c shared_buffers=512MB -c wal_compression=on
    restart: always

  homarr:
    image: ghcr.io/ajnart/homarr:latest
    container_name: homarr
    restart: unless-stopped
    ports:
      - "7576:7575"  # Web UI port
    volumes:
      - ./homarr/configs:/app/data/configs  # Config files
      - ./homarr/icons:/app/public/icons    # Custom icons
    environment:
      - PUID=1000     # Match your user ID (run `id -u`)
      - PGID=1000     # Match your group ID (run `id -g`)
      - TZ=America/New_York  # Set your timezone
    networks:
      - homarr-net

  minecraft:
    image: itzg/minecraft-server:latest
    container_name: minecraft
    restart: unless-stopped
    environment:
      - EULA=TRUE
      - MEMORY=4G
      - VERSION=1.20.1  # Specify your desired version
      - TYPE=PAPER      # Use PaperMC for better performance (optional)
      - DIFFICULTY=normal
      - OPS=YourUsername  # Add your Minecraft username as OP
    ports:
      - "25565:25565"   # Default Minecraft port
    volumes:
      - ./minecraft-data:/data  # Persists worlds, configs, and logs
    tty: true
    stdin_open: true
    deploy:
      resources:
        limits:
          memory: 8G   # Slightly higher than `MEMORY` to avoid OOM
    profiles: ["manual"]

  # Custom Paywall Bypass Proxy (WSJ/NYT/FT focused)
  paywall-proxy:
    image: node:18-alpine
    container_name: paywall-proxy
    build: ./paywall-proxy
    ports:
      - "3001:3000"
    environment:
      - FALLBACK_STRATEGY=sequential    # Options: 12ft|archive_today|sequential
      - USER_AGENT="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36 Edg/120.0.0.0"
      - TIMEOUT_MS=15000
    networks:
      - proxy-network
    restart: unless-stopped
    profiles: ["manual"]

  # FreshRSS (configured to use the proxy)
  freshrss:
    image: freshrss/freshrss:latest
    container_name: freshrss
    ports:
      - "8080:80"
    depends_on:
      - paywall-proxy
      - freshrss-postgres
    volumes:
      - freshrss_data:/var/www/FreshRSS/data
    environment:
      - PROXY_URL=http://paywall-proxy:3000/fetch?url= # Proxy endpoint
    networks:
      - proxy-network
    profiles: ["manual"]

  # PostgreSQL for FreshRSS
  freshrss-postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=freshrss
      - POSTGRES_PASSWORD=freshrss
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - proxy-network
    profiles: ["manual"]

  seafile-mariadb:
    image: mariadb:10.11
    container_name: seafile-mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=your_root_password  # Change this
      - MYSQL_DATABASE=seafile
      - MYSQL_USER=seafile
      - MYSQL_PASSWORD=seafile_db_password       # Change this
    volumes:
      - seafile-db:/var/lib/mysql
    restart: unless-stopped
    networks:
      - seafile-net
    profiles: ["manual"]

  memcached:
    image: memcached:1.6
    container_name: seafile-memcached
    entrypoint: memcached -m 256
    restart: unless-stopped
    networks:
      - seafile-net
    profiles: ["manual"]

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
    container_name: seafile-elasticsearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false  # Disable security for Seafile compatibility
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es-data:/usr/share/elasticsearch/data
    restart: unless-stopped
    networks:
      - seafile-net
    profiles: ["manual"]

  seafile:
    image: seafileltd/seafile-mc:latest
    container_name: seafile
    depends_on:
      - seafile-mariadb
      - memcached
      - elasticsearch
    environment:
      - DB_HOST=seafile-mariadb
      - DB_ROOT_PASSWD=your_root_password        # Match db service
      - SEAFILE_ADMIN_EMAIL=admin@example.com    # Change this
      - SEAFILE_ADMIN_PASSWORD=your_admin_pass   # Change this
      - SEAFILE_SERVER_HOSTNAME=seafile.example.com  # Your domain
    volumes:
      - seafile-data:/shared
    ports:
      - "8001:8000"
      - "8082:8082"
    restart: unless-stopped
    networks:
      - seafile-net
    profiles: ["manual"]

  bookologia-es:
    image: yousb0t/bookologia-elastic
    container_name: bookologia-es
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    networks:
      - bookologia-net
    profiles: ["manual"]

  bookologia-app:
    image: yousb0t/bookologia-app
    container_name: bookologia-app
    ports:
      - "5001:5001"
    depends_on:
      - bookologia-es
    networks:
      - bookologia-net
    profiles: ["manual"]

  n8n:
    image: n8nio/n8n
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=secret
      - N8N_HOST=n8n.local
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE=true
    volumes:
      - ./n8n_data:/home/pom/docker/config/n8n/data
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ./ollama_data:/home/pom/docker/config/ollama/data

  viniplay:
    image: ardovini/viniplay:latest
    container_name: viniplay
    ports:
      - "8998:8998"
    restart: unless-stopped
    volumes:
      - ./viniplay-data:/data
    env_file:
      - ./.env
    profiles: ["manual"]

volumes:
  seafile-db:
  seafile-data:
  es-data:
  freshrss_data:
  postgres_data:
  pg_data:
  redis_data:
  data:
